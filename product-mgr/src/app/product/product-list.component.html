<app-product-add (newProduct)="addProduct($event)" ></app-product-add>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>

    <tr *ngFor="let product of products">
        <td><a [routerLink]="['../', product.id]">{{product.name}}</a></td>
        <td>{{product.price | currency: 'USD':true: '1.2' }}</td>
    </tr>

</table>
